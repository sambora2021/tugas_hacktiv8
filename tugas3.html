<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" href="tugas3.css">
        <style>
            .profile-photo {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                overflow: hidden;
                border: 2px solid red;
            }
            .profile-photo img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .profile-text{
                margin-left: 20px;
            }
        </style>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">product</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">my inventory</a></li>
            </ul>
        </nav>

        <section style="display: flex; background-color: white; border: 1px solid black; border-radius: 10px;">
            <div id="profile">
                <div class="profile-photo">
                    <img src="ricky.png" alt="foto profil">
                </div>
                <div class="profile-text">
                    <h1 style="font-family: cursive;">Rikky Andrian</h1>
                    <h2 style="font-size: 15px;">Front End Designer</h2>
                    <div class="action">
                        <button id="btn-kontak">Kontak</button>
                        <button id="btn-resume">Resume</button>
                    </div>
                </div>
            </div>

            <div id="detail">
                <table class="tbl-detail">
                    <tr>
                        <td style="font-weight: bold;">Availability</td>
                        <td>Full Time</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Usia</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Lokasi</td>
                        <td>Sampit, Kalteng, Indonesia</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Pengalaman</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Email</td>
                        <td>rickysambora111@gmail.com</td>
                    </tr>
                </table>
            </div>
        </section>

        <section style="margin-top: 30px; border: 1px solid greenyellow; border-radius: 10px;">
            <form class="my-form" action="return false;">
                <div class="input-ngambang">
                    <label for="nama">Nama</label>
                    <br>
                    <input type="text" placeholder="Nama">
                </div>
                <div class="input-ngambang">
                    <label for="role">Role</label>
                    <br>
                    <input type="text" placeholder="Role">
                </div>
                <div class="input-ngambang">
                    <label for="availability">Availability</label>
                    <br>
                    <input type="text" placeholder="Availability">
                </div>
                <div class="input-ngambang">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" placeholder="Age">
                </div>
                <div class="input-ngambang">
                    <label for="lokasi">Lokasi</label>
                    <br>
                    <input type="text" placeholder="Lokasi">
                </div>
                <div class="input-ngambang">
                    <label for="experience">Year Experience</label>
                    <br>
                    <input type="number" placeholder="Year Experience">
                </div>
                <div class="input-ngambang">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Email">
                </div>

                <input type="submit" value="SUBMIT">
            </form>
        </section>

    </body>
</html>
